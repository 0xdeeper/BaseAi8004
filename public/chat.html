<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Local A2A Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 900px; }
    #output { width: 100%; height: 420px; }
    #row { display: flex; gap: 10px; margin-top: 10px; }
    #input { flex: 1; padding: 10px; }
    #sendBtn { padding: 10px 14px; }
    .hint { color: #666; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>

<h2>AI Chat (A2A JSON-RPC)</h2>

<textarea id="output" readonly></textarea>

<div id="row">
  <input id="input" type="text" placeholder="Type a message… (Enter to send)">
  <button id="sendBtn">Send</button>
</div>

<div class="hint">
  Endpoint: <code>POST /a2a</code> · CSP blocks inline scripts, so JS is loaded from <code>/chat.js</code>.
</div>

<script src="/chat.js"></script>
</body>
</html>
