<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; }
    input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h2>AI Chat (phi3:mini)</h2>

<textarea id="output" rows="20" readonly></textarea><br><br>
<input type="text" id="input" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
    const inputField = document.getElementById("input");
    const output = document.getElementById("output");
    const message = inputField.value.trim();
    if (!message) return;

    output.value += "You: " + message + "\n";

    try {
        const response = await fetch("http://localhost:3000/a2a", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: message,       // required by server
                sessionId: "local"     // optional, for memory-aware responses
            })
        });

        if (!response.ok) {
            const errText = await response.text();
            output.value += `Error from server: ${errText}\n\n`;
            return;
        }

        const data = await response.json();
        output.value += "AI: " + (data.response || "No response") + "\n\n";
    } catch (err) {
        output.value += "Connection error: " + err.message + "\n\n";
    }

    inputField.value = "";
    inputField.focus();
}
</script>

</body>
</html>
